    <body>
        <h1>Button Argument</h1>

        <button onClick ="myRight()">Click me</button>
        <button onClick ="imRight()">Click me</button>
         
        <p id="btn"> </p>
        
        </body>


    <script>
            let myRight =() => {
                 document.getElementById("btn").innerHTML = "I am right";
            }
            let imRight =() => {
                 document.getElementById("btn").innerHTML = "No, I am right";
             
            }
        
        
        
        </script>
